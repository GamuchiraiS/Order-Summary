<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href = "style.css" rel = "stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>
  <!-- Contains  everyth ing-->
  <div class = "main-container">
    <!--Contains the img-->
    <div class = "img-container">
      <img src="images/illustration-hero.svg" alt="illustration-hero" >
    </div>
    <!-- Contains the information-->
    <div>
      <div class = "heading">
         <h3 id = "h3">Order Summary</h3>
      </div>
      <div class = "paragraph">
        <p>You can now listen to millions of 
          songs, audiobooks, and podcasts on 
          any device anywhere you like!
        </p>
      </div>
      <div class = "annual-plan">
        <span class = "music-icon">
          <img src = "images/icon-music.svg" />
        </span>
        <span class = "details">
          <p id = "plan">Annual Plan</p>
          <p id = "price">$59.99/year</p>
        </span>
        <span class = "change">
          <a href="#">Change</a>
        </span>
      </div>
      <div class = "payment-btn">
        <button type = "button">Proceed to Payment</button>
      </div>
      <div class = "cancel-btn">
        <button type = "button">Cancel order</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GamuchiraiS">Gamuchirai</a>.
  </div>
</body>
<script type = "text/javascript">
</script>
</html>
